<ng-template ng-if="isLoggedIn" id="rsvp">
    <div class="row">
        <div class="col-lg-12">
            <div id="rsvpIntro">
                <h4>When</h4>
                <p>3pm, December 6th 2014</p>
                <h4>Location</h4>
                <p>Sullivans Bay Campground, 192 Ngarewa Dr. <a href="#/venue" title=""><span class="glyphicon glyphicon-map-marker"></span>&nbsp;Map</a></p>
            </div>
        </div>
        <div class="col-lg-12">

            </div>

<ng-template ng-if="!isLoggedIn">
    <div ng-include src="'/partials/components/NeedLogin.html'"></div>
</ng-template>
